<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-language"></i> Elegant Translator</h1>
        </header>
        <main>
            <div class="translation-box">
                <textarea id="inputText" placeholder="Enter English text here"></textarea>
                <div class="controls">
                    <select id="targetLanguage">
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                    <button id="translateBtn"><i class="fas fa-exchange-alt"></i> Translate</button>
                </div>
                <div id="outputText"></div>
                <button id="speakBtn"><i class="fas fa-volume-up"></i> Read Aloud</button>
            </div>
            <div class="history-box">
                <h2><i class="fas fa-history"></i> Translation History</h2>
                <ul id="historyList"></ul>
                <button id="clearHistoryBtn"><i class="fas fa-trash-alt"></i> Clear History</button>
            </div>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
